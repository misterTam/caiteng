<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>电子说明书</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="assets/styles.css" />
  <meta name="description" content="电子说明书 PDF 在线查看与安装指导联系收集。" />
  <meta name="theme-color" content="#0ea5e9" />
  <script>window.__ROOT_PATH__ = '.';</script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand" id="brandName">电子说明书</div>
    </div>
  </header>

  <main class="container">
    <section class="product-hero">
      <div class="cta-row">
        <button class="btn btn-primary" data-open-contact>获取在线安装指导</button>
        <a class="btn btn-outline" id="whatsappBtn" target="_blank" rel="noopener">WhatsApp 技术支持</a>
      </div>
    </section>

    <section class="manual">
      <div id="manualContainer" class="prose"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© <span id="year"></span> 彩腾</div>
  </footer>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <div id="contactModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close-modal></div>
    <div class="modal-dialog" role="document">
      <div class="modal-header">
        <div class="modal-title">获取在线安装指导</div>
        <button class="icon-btn" data-close-modal aria-label="关闭">×</button>
      </div>
      <form id="contactForm" class="modal-body">
        <input type="hidden" name="productId" value="root" />
        <div class="form-row">
          <label>姓名</label>
          <input name="name" placeholder="请输入姓名" required />
        </div>
        <div class="form-row">
          <label>电话</label>
          <input name="phone" placeholder="请输入电话号码" inputmode="tel" />
        </div>
        <div class="form-row">
          <label>邮箱</label>
          <input name="email" placeholder="请输入邮箱" inputmode="email" />
        </div>
        <div class="form-row">
          <label>社交平台</label>
          <input name="socialPlatform" placeholder="如 WhatsApp / 微信 / Telegram" />
        </div>
        <div class="form-row">
          <label>账号</label>
          <input name="socialAccount" placeholder="请输入社交平台账号" />
        </div>
        <div class="form-row">
          <label>留言（可选）</label>
          <textarea name="message" rows="3" placeholder="请简要描述您的问题或安装需求"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-close-modal>取消</button>
          <button class="btn btn-primary" type="submit">提交</button>
        </div>
        <div class="form-hint">提交后，我们将在 24 小时内联系您；也可通过上方按钮添加 WhatsApp 获得及时技术支持。</div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script src="assets/pdf-viewer.js"></script>
  <script src="assets/app.js"></script>
  <script>
    (async function initPDF(){
      const { siteName, whatsAppLink } = await window.App.loadSiteConfig(window.__ROOT_PATH__).catch(()=>({ siteName:'电子说明书' }));
      document.title = siteName;
      document.getElementById('brandName').textContent = siteName;
      document.getElementById('year').textContent = new Date().getFullYear();
      const wa = document.getElementById('whatsappBtn');
      if(whatsAppLink) wa.href = whatsAppLink; else wa.style.display='none';

      // Render local PDF named 说明书.pdf at project root using PDF.js
      const mount = document.getElementById('manualContainer');
      await window.renderPDF('说明书pdf', mount);

      // Modal and form
      const modalCtrl = window.App.initModal();
      window.App.initContactForm(window.__ROOT_PATH__);

      // Always open on each visit
      setTimeout(()=>{ modalCtrl.open?.(); }, 600);
    })();
  </script>
</body>
</html>
